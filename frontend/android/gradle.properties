#
# Важно для Windows/эмулятора: Gradle daemon иногда падает с "Native memory allocation (malloc) failed"
# при сборке (dex/mergeExtDex). Помогает уменьшить heap и ограничить параллелизм.
#
org.gradle.jvmargs=-Xmx768m -XX:HeapBaseMinAddress=8g -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -Dfile.encoding=UTF-8
org.gradle.workers.max=4
org.gradle.parallel=false
kotlin.daemon.jvmargs=-Xmx512m
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official

